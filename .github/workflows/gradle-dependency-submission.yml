name: Gradle Dependency Submission

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (enable dependency graph)
        uses: gradle/actions/setup-gradle@v3
        with:
          dependency-graph: generate-and-submit

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Resolve runtime dependencies (triggers submission)
        run: ./gradlew :library:dependencies --configuration runtimeClasspath --stacktrace --info --no-daemon