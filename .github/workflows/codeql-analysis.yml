name: "CodeQL"
on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: java
        build-mode: none

    # Skip autobuild because Android SDK is unavailable on default runners
    - name: Skip Autobuild
      run: echo "Skipping autobuild for Android project"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
